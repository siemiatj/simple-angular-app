<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <title>Angular Starter Kit</title>
  <script src="/bundle.js"></script>
</head>
<body>

<div class="wrapper" ng-controller="mainController as ctrl">
  
</div>


<div flex layout="column" ng-controller="mainController as ctrl" >

  <!-- Container #1 (in wireframe) -->
  <md-toolbar layout="row" class="md-whiteframe-z2">
    <md-button class="menu" hide-gt-sm aria-label="Show User List">
      <md-icon md-svg-icon="menu" ></md-icon>
    </md-button>
    <h1>Angular Material - Starter App</h1>
  </md-toolbar>

  <!-- Container #2 (in wireframe) -->
  <div flex layout="row">

      <!-- Container #3 (in wireframe) -->
      <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-z2" md-component-id="left" layout="column">
        <md-list layout="column">
          <md-list-item ng-repeat="it in [1,2,3]">
            {{it}}
          </md-list-item>
        </md-list>
      </md-sidenav>

      <!-- Container #4 (in wireframe) -->
      <md-content flex id="content">
        <basic-directive variable="{{ text }}"></basic-directive>
      </md-content>

  </div>
</div>

</body>
</html>
