<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Sample metarial angular app</title>
  <link rel='stylesheet' href="http://fonts.googleapis.com/css?family=Roboto:400,700">
  <script src="/bundle.js"></script>
</head>
<body layout="column" layout-align="center">

<div flex class="wrapper" ng-controller="mainController as ctrl">
  <!--
  <div class="bg_div"></div>
  -->
  <div flex layout="row" class="topbar">
    <md-button class="menu" hide-gt-sm ng-click="ctrl.toggleList()" aria-label="Show User List">
      <md-icon md-svg-icon="menu" ></md-icon>
    </md-button>
    <div flex="nogrow" class="topbar-dropdown">
      <img src="/assets/client-logo-placeholder.png" hide-gt-sm />
      <span hide-gt-sm >{{ usr.name }}</span>
      <md-icon md-svg-icon="expand_more"></md-icon>
    </div>
  </div>
  <section flex layout="row" class="main_content">
    <md-sidenav flex="nogrow" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" layout="column" class="users_list_wrap">
      <md-list layout="column">
        <md-list-item ng-repeat="usr in ctrl.users">
          <img src="http://placehold.it/60x60" class="user_photo"/>
          <div flex layout="row" class="user_details">
            <h3 class="user_name">{{ usr.name }}</h3>
            <span class="user_username">{{ usr.username }}</span>
            <span class="user_email">
              <md-icon md-svg-icon="email"></md-icon>
              <strong>{{ usr.email }}</strong>
            </span>
          </div>
          <div class="list_indicator">
            <md-icon md-svg-icon="chevron_right"></md-icon>
          </div>
        </md-list-item>
      </md-list>
    </md-sidenav>
    <div flex layout="row" layout-sm="column" class="user_content">
      <div flex layout="row" layout-sm="column">
        <img src="" class="user_photo"/>
        <div flex layout="row">
          <h3 class="user_name">{{ ctrl.currentUser.name }}</h3>
          <span class="user_website">{{ ctrl.currentUser.website }}</span>
          <span hide-gt-sm class="user_company">
            <strong>{{ ctrl.currentUser.company.name }}</strong>
            {{ ctrl.currentUser.company.catchPhrase }}
          </span>
        </div>
      </div>
      <md-list layout="column">
        <md-list-item ng-repeat="post in ctrl.posts">
          <!--
            <md-button ng-click="ul.selectUser(it)" ng-class="{'selected' : it === ul.selected }">
              <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
              {{it.name}}
            </md-button>
          -->
          {{ post.title }}
        </md-list-item>
      </md-list>
    </div>
    <!-- Container #1 (in wireframe) 
    <md-toolbar layout="row" class="md-whiteframe-z2">
      <md-button class="menu" hide-gt-sm aria-label="Show User List">
        <md-icon md-svg-icon="menu" ></md-icon>
      </md-button>
      <h1>Angular Material - Starter App</h1>
    </md-toolbar>

    Container #2 (in wireframe)
    <div flex layout="row">

        Container #3 (in wireframe)

        <!-- Container #4 (in wireframe) 
        <md-content flex id="content">
          <basic-directive variable="{{ text }}"></basic-directive>
        </md-content>
    -->
  </section>
</div>

</body>
</html>
